<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jio Fiber Lucknow</title>

  <!-- Google Tag Manager (paste later) -->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Buttons */
    .top-btn {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .bottom-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .btn {
      background: red;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Form Box */
    .form-box {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Success message */
    .success {
      display: none;
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Popup Overlay */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .close {
      background: none;
      border: none;
      font-size: 18px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Book Now Button -->
<button class="btn top-btn" onclick="openForm()">Book Now</button>

<!-- Enquire Now Button -->
<button class="btn bottom-btn" onclick="openForm()">Enquire Now</button>

<!-- Center Lead Form -->
<div class="form-box">
  <h2>Get Jio Fiber Connection</h2>

  <form id="leadForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <button class="btn" type="submit">Submit</button>
  </form>

  <p id="successMessage" class="success">
    Your information has been successfully submitted.
  </p>
</div>

<!-- Popup Form -->
<div class="popup" id="popupForm">
  <div class="form-box">
    <button class="close" onclick="closeForm()">âœ–</button>
    <h2>Book Your Connection</h2>

    <form id="popupLeadForm">
      <input type="text" id="pname" placeholder="Name" required>
      <input type="email" id="pemail" placeholder="Email" required>
      <input type="tel" id="pphone" placeholder="Phone" required>
      <button class="btn" type="submit">Submit</button>
    </form>

    <p id="popupSuccess" class="success">
      Your information has been successfully submitted.
    </p>
  </div>
</div>

<script>
  function openForm() {
    document.getElementById("popupForm").style.display = "flex";
  }

  function closeForm() {
    document.getElementById("popupForm").style.display = "none";
  }

  // Center Form Submission
  document.getElementById("leadForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;

    console.log("Center Lead:", { name, email, phone });

    document.getElementById("successMessage").style.display = "block";
    this.reset();
  });

  // Popup Form Submission
  document.getElementById("popupLeadForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("pname").value;
    const email = document.getElementById("pemail").value;
    const phone = document.getElementById("pphone").value;

    console.log("Popup Lead:", { name, email, phone });

    document.getElementById("popupSuccess").style.display = "block";
    this.reset();
  });
</script>

</body>
</html>
