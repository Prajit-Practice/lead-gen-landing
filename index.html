  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jio Fiber Lucknow</title>

  <!-- Google Tag Manager (paste later) -->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Top Right Button */
    .top-btn {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* Bottom Left Button */
    .bottom-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .btn {
      background: red;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Center Form */
    .form-box {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      margin-top: 0;
    }

    /* Popup Overlay */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

<!-- Book Now Button -->
<button class="btn top-btn" onclick="openForm()">Book Now</button>

<!-- Enquire Now Button -->
<button class="btn bottom-btn" onclick="openForm()">Enquire Now</button>

<!-- Center Lead Form -->
<div class="form-box">
  <h2>Get Jio Fiber Connection</h2>
  <form action="thankyou.html">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone" required>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>

<!-- Popup Form (triggered by buttons) -->
<div class="popup" id="popupForm">
  <div class="form-box">
    <h2>Book Your Connection</h2>
    <form action="thankyou.html">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone" required>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  function openForm() {
    document.getElementById("popupForm").style.display = "flex";
  }
</script>

</body>
</html>
